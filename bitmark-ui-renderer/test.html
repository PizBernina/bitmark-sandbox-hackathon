<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmark UI Renderer Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@5.14.20/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.16/dist/framer-motion.js"></script>
    <script src="dist/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        const { BitmarkRenderer, ThemeProvider } = window.BitmarkUIRenderer;
        const { createElement: h } = React;
        const { ThemeProvider: MuiThemeProvider, createTheme } = MaterialUI;
        
        const theme = createTheme({
            palette: {
                mode: 'light',
            },
        });
        
        // Sample data
        const sampleData = [
            {
                type: 'cloze',
                content: 'The students completed the [_assignment] with the correct verb forms.'
            },
            {
                type: 'multiple-choice',
                content: 'What color are violets? [-red][+blue][-green]'
            },
            {
                type: 'cloze-and-multiple-choice-text',
                content: 'Roses are [_red], violets are [-green][+blue][-yellow]'
            },
            {
                type: 'text',
                content: 'This is **bold** text and __italic__ text and ==underlined== text.'
            },
            {
                type: 'header',
                content: 'This is a header',
                level: 1
            }
        ];
        
        function App() {
            return h(MuiThemeProvider, { theme },
                h(ThemeProvider, null,
                    h(BitmarkRenderer, {
                        data: sampleData,
                        onInteraction: (interaction) => {
                            console.log('User interaction:', interaction);
                        }
                    })
                )
            );
        }
        
        ReactDOM.render(h(App), document.getElementById('root'));
    </script>
</body>
</html>
